{% extends "courses/base.html" %}
{% block title %}Enroll in a Course{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">Enroll in a Course</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="p-4 border rounded bg-white shadow-sm">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_course" class="form-label">Select Course</label>
                    {{ form.course }}
                    {% if form.course.errors %}
                        <div class="text-danger">
                            {% for error in form.course.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary w-100">Enroll</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
