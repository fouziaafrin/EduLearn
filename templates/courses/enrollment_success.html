{% extends "courses/base.html" %}
{% block title %}Enrollment Successful{% endblock %}

{% block content %}
<div class="container">
    <div class="alert alert-success text-center">
        <h2>Enrollment Successful!</h2>
        <p>{{ student.user.username|default:student.user.email }} has been enrolled in <strong>{{ course.title }}</strong>.</p>
        <a href="{% url 'course_list' %}" class="btn btn-primary">Back to Courses</a>
    </div>
</div>
{% endblock %}
